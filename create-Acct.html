<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncFlow</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="logo">SF</div>
            <div class="title">Create Your Account</div>
            <div class="subtitle">Join SyncFlow today</div>
        </div>

        <section>
            <div class="form">
                <form action="">
                    <div>
                        <p><span class="label">Full Name</span></p>
                        <input class="input" type="text" placeholder="Enter your full name" required>
                    </div>

                    <div>
                        <p><span class="label">Email </span></p>
                        <input class="input" type="email" placeholder="Enter your email" required>
                    </div>

                    <div>
                        <p><span class="label">Create Password</span></p>
                        <input class="input" type="password" placeholder="Create a strong password" required>
                    </div>

                    <div>
                        <input type="checkbox" id="terms" required style="margin-bottom: 15px;">
                        <label for="terms">I agree to the terms of service and Privacy Policy</label>
                    </div>
                    <button class="submit" type="submit">Sign Up with Email</button>
                </form>
            </div>
            <br>
            <div class="divider"><span>OR</span> </div>
                    </form><div class="sign-in-options">
                    <div><a href="#"><button class="accounts"><img src="google-logo-search-new-svgrepo-com.svg" alt="Google logo" class="logo">Continue with Google</button></a></div>
                    <div><a href="#"><button class="accounts"><img src="microsoft-svgrepo-com.svg" alt="Microsoft logo" class="logo">Continue with Microsoft</button></a></div>
                    <div><a href="#"><button class="accounts"><img src="apple-logo-svgrepo-com.svg" alt="Apple logo" class="logo">Continue with Apple</button></a></div>
                    </div>

            <section class="footer">
                <div class="footer-content">
                    <p><span class="link">Already have an account? </span><span class="highlight"><a href="SignIn.html">Log in</a></span></p>
        </div>
</body>

</html>
