<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncFlow</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="logo">SF</div>
            <div class="title">SyncFlow</div>
            <div class="subtitle">Sign in to your account</div>
        </div>
        <section>
            <div class="form">
                <form action="">
                    <div><p><span class="label">Email Address</span></p>
                        <input class="input" type="text" placeholder="Enter your email" required></div>

                    <div><p><span class="label">Password</span></p>
                        <input class="input" type="password" placeholder="Enter your password" required></div>

                    <button class="submit" type="submit">Login</button>
                    <div class="subtitle">
                        <a class="link" href="reset.html">Forgot password?</a>
                    </div>
                    <div class="divider"><span>OR</span> </div>
                    </form>
                    <div class="sign-in-options">
                    <div><a href="#"><button class="accounts"><img src="google-logo-search-new-svgrepo-com.svg" alt="Google logo" class="logo">Continue with Google</button></a></div>
                    <div><a href="#"><button class="accounts"><img src="microsoft-svgrepo-com.svg" alt="Microsoft logo" class="logo">Continue with Microsoft</button></a></div>
                    <div><a href="#"><button class="accounts"><img src="apple-logo-svgrepo-com.svg" alt="Apple logo" class="logo">Continue with Apple</button></a></div>
                    </div>
            </div>
            <section class="footer">
            <div class="footer-content">
                <p><span class="link">Don't have an account? </span><span class="highlight"><a href="#">Sign up</a></span></p>
            </div>
        </section>
        </section>
        
    </div>
</body>

</html>
