<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncFlow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="logo">SF</div>
            <div class="title">Create a New Password</div>
            <div class="subtitle">Please enter your new password below.</div>
        </div>
                        <form action="">
                    <div><p><span class="label">New Password</span></p>
                        <input class="input" type="password" placeholder="Enter your new password" required></div>

                    <div><p><span class="label">Confirm Password</span></p>
                        <input class="input" type="password" placeholder="Confirm your new password" required></div>

                    <button class="submit" type="submit">Save Password and Log in</button>
                    
</div>
    </div>
</body>
</html>
